<div class="section d-flex bg-blue" style="width: 100vw;height:100vh">
  <div class="bg-white m-auto flex-column signin-frame">
    <div class="p-3"><b style="font-size: 16pt">Account validation</b></div>
    <div class="flex-column px-3" style="min-height:250px" [style.display]="stage == 1 ? 'flex':'none'">

      <div class="flex-column">
        <div class="flex-row just-center"><b style="line-height: 1.6;">{{message}}</b></div>
        <div class="flex-row just-center text-green mt-4" ><i class="fas fa-check-circle fa-8x"></i></div>
      </div>

      <button class="btn "style="margin-top:70px;" routerLink="/signin">Sign in now</button>
    </div>

    <div class="d-flex px-3" [style.display]="stage == 0 ? 'block':'none'">
      <div class="m-auto">
        <b>Validating account... <i class="fas fa-circle-notch fa-spin"></i></b>
      </div>
    </div>

    <div class="flex-column px-3" style="min-height:300px" [style.display]="stage == -1 ? 'flex':'none'">
      <div class="flex-column">
        <b style="line-height: 1.6;">Sorry, there is an issue occurred while validating your account, please try again later</b>
        <div class="flex-row just-center text-red  mt-4"><i class="fas fa-exclamation-triangle fa-8x"></i></div>
      </div>
    </div>
  </div>
</div>
