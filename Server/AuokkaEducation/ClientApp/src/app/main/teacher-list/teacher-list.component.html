<div class="d-flex my-3">
  <span class="mx-auto title font-serif">Our Team</span>
</div>
<div class="section d-flex">
  <div class="container mx-auto d-flex">
    <div class="flex-row flex-wrap mx-auto">
      <div class="teacher" *ngFor="let t of teachers">
        <img [src]="imageServer + '/api/files/image/team/' + t.image" class="mx-auto" style="height:300px;width:300px"/>
        <span class="mt-2 mx-auto">{{t.firstname + ' ' + t.surname}}</span>
        <span class="mx-auto text-light teacher-title" >{{t.title}}</span>
      </div>
    </div>
    

  </div>
</div>
