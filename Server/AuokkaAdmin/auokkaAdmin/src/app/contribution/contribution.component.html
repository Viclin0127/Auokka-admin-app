<div class=" bg-gray" style="top:0;position:fixed;width:100vw;height:100vh;z-index: -1;">

</div>

<div class="section py-2">
  <app-tab-bar [tabs]="tabs" (emitter)="mode = $event"></app-tab-bar>
  
</div>
<div class="section">
  <div class="container mx-auto">
    <div [style.display]="mode == 0 ? 'block':'none'">
      <app-contribution-list *ngIf="mode == 0" [api]="'../api/contribution/0'"></app-contribution-list>
    </div>
    <div [style.display]="mode == 1 ? 'block':'none'">
      <app-contribution-list *ngIf="mode == 1"  [api]="'../api/contribution/1'"></app-contribution-list>
    </div>
    <div [style.display]="mode == 2 ? 'block':'none'">
      <app-contribution-list *ngIf="mode == 2" [api]="'../api/contribution/-1'"></app-contribution-list>
    </div>
    <!--<div [style.display]="mode == 3 ? 'block':'none'">

    </div>-->
  </div>
</div>
